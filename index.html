<!DOCTYPE html>
<html>
    <head>
        <title>Construction LCA</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/css/libs/layout-default.css">
        <link type="text/css" rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="pane ui-layout-west" id="tree">
            <div class="wat"></div>
        </div>
        <div class="pane ui-layout-center" id="workspace">
            <nav id="tabs">
                <ul class="nav nav-tabs" role="presentation">
                    <li role="presentation" class="active"><a href="#Preview">Preview</a></li>
                    <li role="presentation" class="lca-tree"><a href="#Stats">Stats</a></li>
                    <li id="fullscreen-trigger" class="btn-lg">
                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
                    </li>
                </ul>
            </nav>
            <div class="section active" id="Preview">
                UNITY PREVIEW HERE.
            </div>
            <div class="section" id="Stats">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/libs/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/libs/jquery.layout.js"></script>

        <script type="text/javascript" src="/js/FullscreenManager.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
